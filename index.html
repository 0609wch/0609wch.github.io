<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>根据城市设置城市中心点</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=Yf5VqsLmPber3gwybSSKg1TcK8ntvDm1"></script>
</head>

<body>
    <div id="container"></div>
</body>

</html>
<script>
    var map = new BMapGL.Map('container'); // 创建Map实例
    map.centerAndZoom('杭州市', 12); // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
</script>

<script type="text/javascript">
    var geolocation = new BMapGL.Geolocation();
    geolocation.getCurrentPosition(function (r) {
        var p=new BMapGL.Point(120.027135, 30.298788);
        var mk = new BMapGL.Marker(p);
        map.addOverlay(mk);
        map.panTo(p);
        alert('您的位置：' + p.lng + ',' + p.lat);
    }, {
        enableHighAccuracy: true
    })
    //关于状态码
    //BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
    //BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
    //BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
    //BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
    //BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
    //BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
    //BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
    //BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
    //BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
</script>
</body>

</html>
